<section class="gallery">
  <h2 class="visually-hidden">Gallery</h2>
    <div class="gallery__container">
        <picture >
            <source class="gallery__item"
              media="(min-width: 1200px)"
              srcset="./images/gallery/gallery-img-1_lg@1x.webp 1x, ./images/gallery/gallery-img-1_lg@2x.webp 2x"
              type="image/webp"
            />
            <source class="gallery__item"
              media="(min-width: 1200px)"
              srcset="./images/gallery/gallery-img-1_lg@1x.jpg 1x, ./images/gallery/gallery-img-1_lg@2x.jpg 2x"
              type="image/jpg"
            />
            <source class="gallery__item"
              media="(min-width: 768px)"
              srcset="./images/gallery/gallery-img-1_md@1x.webp 1x, ./images/gallery/gallery-img-1_md@2x.webp 2x"
              type="image/webp"
            />
            <source class="gallery__item"
              media="(min-width: 768px)"
              srcset="./images/gallery/gallery-img-1_md@1x.jpg 1x, ./images/gallery/gallery-img-1_md@2x.jpg 2x"
              type="image/jpg"
            />
            <source class="gallery__item"
              media="(max-width: 767px)"
              srcset="./images/gallery/gallery-img-1_sm@1x.webp 1x, ./images/gallery/gallery-img-1_sm@2x.webp 2x"
              type="image/webp"
            />
            <source class="gallery__item"
              media="(max-width: 767px)"
              srcset="./images/gallery/gallery-img-1_sm@1x.jpg 1x, ./images/gallery/gallery-img-1_sm@2x.jpg 2x"
              type="image/jpg"
            />
            <img class="gallery__item"
              src="./images/gallery/gallery-img-1_md@1x.jpg"
              alt="ice cream"
              loading="lazy"
            />
        </picture>

    </div>
</section>
